<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ApnaSocial Dark Green Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="dashboard.css" />

    <script>
      tailwind.config = {
        darkMode: "class",
      };
    </script>
  </head>

  <body
    class="bg-gray-50 dark:bg-gray-950 min-h-screen transition-colors duration-300"
  >
    <div class="fixed top-20 right-4 z-40">
      <button
        id="theme-toggle"
        class="p-2 bg-gray-200 dark:bg-gray-800 rounded-full shadow-lg hover:scale-110 transition-all"
      >
        <svg
          id="theme-icon"
          class="w-6 h-6 text-gray-800 dark:text-yellow-400"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            id="sun-icon"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"
          />
          <path
            id="moon-icon"
            class="hidden"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"
          />
        </svg>
      </button>
    </div>
    <input
      type="checkbox"
      id="sidebar-toggle"
      class="fixed h-0 w-0 opacity-0 z-50"
    />
    <header
      class="sticky top-0 z-30 bg-white dark:bg-gray-900 shadow-lg dark:shadow-xl p-3 border-b border-gray-200 dark:border-emerald-700/50 transition-colors duration-300"
    >
      <div class="flex items-center justify-between max-w-7xl mx-auto">
        <div class="flex items-center">
          <label
            for="sidebar-toggle"
            class="text-gray-600 dark:text-gray-300 mr-3 lg:hidden p-2 rounded-md hover:bg-gray-100 dark:hover:bg-gray-700 transition-all duration-300 cursor-pointer"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="size-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M3.75 5.25h16.5m-16.5 4.5h16.5m-16.5 4.5h16.5m-16.5 4.5h16.5"
              />
            </svg>
          </label>
          <h1
            class="text-2xl font-extrabold text-emerald-600 dark:text-emerald-500 tracking-wider transition-colors duration-300"
          >
            Apna<span
              class="text-gray-800 dark:text-gray-100 transition-colors duration-300"
              >Social</span
            >
          </h1>
        </div>
        <div class="hidden sm:flex flex-grow max-w-lg mx-4">
          <div class="relative w-full">
            <input
              type="text"
              id="search-posts"
              placeholder="Search posts..."
              class="w-full py-2 pl-10 pr-4 border border-gray-300 dark:border-gray-700 rounded-full bg-white dark:bg-gray-800 text-gray-800 dark:text-gray-200 focus:outline-none focus:ring-2 focus:ring-emerald-500 transition-all duration-300 placeholder-gray-500 dark:placeholder-gray-400"
            />
            <svg
              class="absolute left-3 top-1/2 transform -translate-y-1/2 w-4 h-4 text-gray-500 dark:text-gray-400"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
              />
            </svg>
          </div>
        </div>
        <div class="relative">
          <input
            type="checkbox"
            id="dropdown-toggle"
            class="fixed h-0 w-0 opacity-0 z-50"
          />

          <label
            for="dropdown-toggle"
            class="flex items-center p-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-700 transition-all duration-300 focus:outline-none cursor-pointer"
          >
            <div
              id="logo"
              class="w-8 h-8 rounded-full bg-emerald-600 text-white flex items-center justify-center font-semibold text-sm mr-2 shadow-lg"
            ></div>
            <span
              class="hidden md:inline text-sm font-medium text-gray-800 dark:text-gray-200 transition-colors duration-300"
              id="loginUserName"
            ></span>
            <svg
              class="w-4 h-4 ml-1 text-gray-600 dark:text-gray-400 transition-transform duration-200"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M19 9l-7 7-7-7"
              />
            </svg>
          </label>
          <div
            id="user-dropdown-menu"
            class="hidden absolute right-0 mt-2 w-48 bg-white dark:bg-gray-800 rounded-lg shadow-xl ring-1 ring-gray-200 dark:ring-gray-700 z-20 transition-all duration-300"
          >
            <div class="py-1">
              <a
                href="#logout"
                onclick="signOut()"
                class="w-full text-left flex items-center px-4 py-2 text-sm text-red-600 dark:text-red-400 hover:bg-red-50 dark:hover:bg-red-900 transition-all duration-300"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="size-6 mr-2"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M15.75 9V5.25A2.25 2.25 0 0 0 13.5 3h-6a2.25 2.25 0 0 0-2.25 2.25v13.5A2.25 2.25 0 0 0 7.5 21h6a2.25 2.25 0 0 0 2.25-2.25V15M12 9l-3 3m0 0 3 3m-3-3h12.75"
                  />
                </svg>
                Logout
              </a>
            </div>
          </div>
        </div>
      </div>
    </header>
    <div class="max-w-7xl mx-auto flex">
      <div
        class="hidden lg:block w-64 border-r border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-900 sticky top-[60px] sticky-sidebar-height overflow-y-auto transition-colors duration-300"
      >
        <div class="p-4 pt-10">
          <h3
            class="text-xs font-semibold uppercase text-gray-500 dark:text-gray-500 mb-4 tracking-wider transition-colors duration-300"
          >
            Navigation
          </h3>
          <nav>
            <a
              href=""
              class="flex items-center p-3 my-2 rounded-xl transition-all duration-300 bg-emerald-600 dark:bg-emerald-700 text-white font-semibold shadow-lg shadow-emerald-600/30 dark:shadow-emerald-700/30"
            >
              <svg
                class="w-5 h-5 mr-3"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"
                />
              </svg>
              <span class="text-sm">Feed</span>
            </a>
          </nav>
        </div>
      </div>

      <!-- B. MOBILE SIDEBAR (Drawer) and Overlay -->
      <!-- Overlay (Linked to hidden checkbox) -->
      <label
        for="sidebar-toggle"
        id="sidebar-overlay"
        class="hidden lg:hidden fixed inset-0 bg-black/70 z-40 transition-all duration-300"
      ></label>

      <div
        id="mobile-sidebar"
        class="fixed top-0 left-0 w-64 h-full bg-white dark:bg-gray-900 shadow-2xl z-50 p-4 transition-transform duration-300 transform -translate-x-full lg:hidden transition-colors duration-300"
      >
        <label
          for="sidebar-toggle"
          class="absolute top-4 right-4 text-gray-600 dark:text-gray-300 p-2 rounded-md hover:bg-gray-100 dark:hover:bg-gray-700 cursor-pointer transition-all duration-300"
        >
          <svg
            class="w-6 h-6"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M6 18L18 6M6 6l12 12"
            />
          </svg>
        </label>
        <div class="p-4 pt-10">
          <h3
            class="text-xs font-semibold uppercase text-gray-500 dark:text-gray-500 mb-4 tracking-wider transition-colors duration-300"
          >
            Navigation
          </h3>
          <nav>
            <a
              href=""
              class="flex items-center p-3 my-2 rounded-xl transition-all duration-300 bg-emerald-600 dark:bg-emerald-700 text-white font-semibold shadow-lg shadow-emerald-600/30 dark:shadow-emerald-700/30"
            >
              <svg
                class="w-5 h-5 mr-3"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"
                />
              </svg>
              <span class="text-sm">Feed</span>
            </a>
          </nav>
        </div>
      </div>
      <main class="flex-grow p-4 md:p-8">
        <div class="max-w-xl mx-auto">
          <h2
            class="text-2xl font-bold text-gray-800 dark:text-gray-100 mb-6 border-b border-gray-300 dark:border-gray-700 pb-2 transition-colors duration-300"
          >
            News Feed
          </h2>
          <div
            class="bg-white dark:bg-gray-800 p-3 xs:p-4 sm:p-6 rounded-xl shadow-lg dark:shadow-2xl mb-4 xs:mb-6 border border-gray-200 dark:border-gray-700 transition-all-smooth hover:border-emerald-500 dark:hover:border-emerald-600/50"
          >
            <div
              class="flex items-center mb-3 xs:mb-4 pb-3 xs:pb-4 border-b border-gray-200 dark:border-gray-700 transition-colors duration-300"
            >
              <div
                id="post-logo"
                class="w-8 h-8 xs:w-10 xs:h-10 rounded-full bg-emerald-600 text-white flex items-center justify-center font-bold text-base xs:text-lg shadow-md"
              ></div>
              <input
                type="text"
                placeholder="What's on your mind?"
                id="post-input"
                class="flex-grow ml-2 xs:ml-3 p-2 bg-gray-100 dark:bg-gray-700 text-gray-800 dark:text-gray-100 rounded-full border border-gray-300 dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-emerald-500 transition-all-smooth placeholder-gray-500 dark:placeholder-gray-400 text-sm xs:text-base"
              />
            </div>
            <div
              class="flex justify-between items-center xs-flex-col xs:flex-row xs:gap-0 gap-3"
            >
              <div class="flex item-center w-full xs:w-auto">
                <input
                  type="file"
                  class="rounded-[5px] bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-white transition-colors duration-300 text-xs xs:text-sm w-full xs:w-auto"
                  id="post-url"
                />
              </div>

              <button
                id="published-post"
                onclick="createPost()"
                class="px-4 xs:px-5 py-2 bg-emerald-600 hover:bg-emerald-700 text-white font-semibold rounded-full shadow-lg shadow-emerald-600/40 hover:shadow-emerald-700/40 transition-all-smooth transform hover:scale-[1.03] text-sm xs:text-base w-full xs:w-auto xs-w-full"
              >
                Post
              </button>
            </div>
          </div>

          <div id="posts-feed-container"></div>

          <div
            class="text-center text-gray-500 dark:text-gray-500 mt-8 pb-4 transition-colors duration-300"
          >
            <p>- Feed End -</p>
          </div>
        </div>
      </main>

      <aside
        class="hidden xl:block w-72 p-8 sticky top-[60px] sticky-sidebar-height overflow-y-auto"
      >
        <div
          class="bg-white dark:bg-gray-800 p-6 rounded-xl shadow-lg dark:shadow-2xl border border-gray-200 dark:border-gray-700 transition-all duration-300"
        >
        <div id="loginUserDetails">

        </div>
         
        </div>
      </aside>
    </div>
    <div
      id="editModal"
      class="fixed inset-0 bg-black bg-opacity-60 hidden flex items-center justify-center z-50"
    >
      <div
        class="bg-white dark:bg-gray-800 p-6 rounded-xl w-96 border border-gray-300 dark:border-gray-700 transition-colors duration-300"
      >
        <h2
          class="text-xl text-gray-800 dark:text-white mb-3 transition-colors duration-300"
        >
          Edit Post
        </h2>
        <textarea
          id="editContent"
          class="w-full p-3 rounded bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-white border border-gray-300 dark:border-gray-700 mb-4 transition-colors duration-300"
        ></textarea>
        <img
          id="editPreview"
          class="w-full max-h-60 object-cover rounded mb-3 hidden"
        />
        <input
          type="file"
          id="editImage"
          class="text-gray-800 dark:text-white mb-4 transition-colors duration-300"
          accept="image/*"
        />

        <div class="flex justify-end mt-4">
          <button
            onclick="closeEditModal()"
            class="mr-3 px-4 py-2 bg-gray-500 hover:bg-gray-600 text-white rounded transition-all duration-300"
          >
            Cancel
          </button>
          <button
            onclick="saveEditedPost()"
            class="px-4 py-2 bg-emerald-600 hover:bg-emerald-700 text-white rounded transition-all duration-300"
          >
            Save
          </button>
        </div>
      </div>
    </div>

    <script src="dashboard.js"></script>
  </body>
</html>
